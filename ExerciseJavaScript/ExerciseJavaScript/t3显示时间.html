<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>

        //var myDate = new Date();

        //alert(Date());
        ////获取世界时间，会提示当前时区
        //alert(myDate.toString());
        ////获取当前时区时间
        //alert(myDate.toLocaleString());

        //代码分离：一般不将html与js混合写
        function showTime() {
            var myDate = new Date();
            alert(myDate.toLocaleString());
            return false;//可以让超链接跳转不执行
        }
        //js通常习惯将类使用帕斯卡命名法（首词首字母大写），方法使用骆驼命名法（首词首字母小写）
    </script>
</head>
<body>
    <input type="button" value="显示当前时间" onclick="showTime();" />
<hr/>
    点击超链接，执行js脚本，而不进行url跳转
    <br />
    方式一：让js函数返回false，在onclick中也返回false；
    <a href="http://www.baidu.com" onclick="showTime();">显示当前时间</a>
    <br />
方式二：将href
    <a href="javascript:showTime();">点击显示时间</a>
    <br />

</body>
</html>
