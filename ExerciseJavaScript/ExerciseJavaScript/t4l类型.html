    <script>
        //当变量被声明之后没有初始化，则值为undefined
        var a1;
        //alert(a1);

        //输出类型
        //alert(typeof (a1));//返回a1变量的类型对应的字符串

        //指向null值时，当前变量为null
        a1 = null;
        //alert(a1);
        // alert(typeof (a1));//null是一个object的类型
        var a2 = '100';
        alert(a2 + 1);//a2是string类型，所以是字符串拼接
        alert(parseInt(a2) + 1);//parseint（a2）转换成number类型，所以结果是101
